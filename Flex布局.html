<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex布局</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
          .container{
            display:flex;
            min-height:130px;
          }
          .left{
            order:-1;
            flex-basis: 200px;
            background-color: green;
          }
          .main{
            flex-grow:1;
            background-color: blue;
          }
          .right{
            flex-basis: 300px;
            background-color: red;
          }
        </style>
    </head>
    <body>
     <div class="container">
         <div class="main">main</div>
         <div class="left">left</div>
         <div class="right">right</div>
     </div>
    </body>
</html>
